<!doctype html>
{% load static %}
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>

    <title>HFT Home</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src="{% static 'img/logo.png' %}" alt="HFT" width="68" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="{% url 'professorkonto' %}" class="btn btn-outline-danger"><span
                                    class="fas fa-user-circle"></span>
                                Konto</a>
                            <a href="#" class="btn btn-outline-danger">Logout <span class="fas fa-sign-out-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <div>
        </div>
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col mt-5">
                    <div class="card shadow-lg center" style="max-width: 35rem">
                        <div class="card-body">
                            <h5 class="card-title">Funktionen</h5>
                            <hr>
                            <form action="">
                                <div class="d-grid gap-2 mt-3">
                                    <a href="{% url 'pruefungsregistrierung' %}" type="submit" class="btn btn-danger">Prüfung
                                        anlegen</a>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <a href="{% url 'pruefungstabelle' %}" type="submit" class="btn btn-danger">Prüfungstabelle
                                        einsehen</a>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button type="submit" class="btn btn-danger">Aktuelle Prüfungsteilnehmer einsehen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow-lg center mt-5" style="max-width: 35rem">
                        <div class="card-body">
                            <h5 class="card-title">Quicklinks</h5>
                            <hr>
                            <div class="d-grid gap-2 mt-3">
                                <a href="https://mail.hft-stuttgart.de/" class="link-danger"
                                   target="_blank">Webmail</a>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a href="https://lsf.hft-stuttgart.de/" class="link-danger"
                                   target="_blank">LSF-Portal</a>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a href="https://moodle.hft-stuttgart.de/" class="link-danger"
                                   target="_blank">Moodle</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Heutiges Datum im Textfeld -->
<script>
    document.getElementById('datum').valueAsDate = new Date();
</script>

</body>
</html>
