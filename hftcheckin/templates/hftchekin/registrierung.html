{% load static %}
<!doctype html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
    <title>HFT Userregistrierung</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src="{% static 'img/logo.png' %}" alt="HFT" width="68" height="53"> <span
                    style="margin-left: 10px"></span>
            </a>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <section>
            <div class="container mt-5">
                <div class="row mt-5">
                    <div class="col mt-5">
                        <div class="card shadow-lg center" style="max-width: 35rem">
                            <div class="card-body">
                                <h5 class="card-title">Studentenregistrierung</h5>
                                <hr>
                                <form action="">
                                    <div class="card-body text-center ">
                                        <label for="vorname" class="form-label">Vorname</label>
                                        <input type="text" class="form-control" id="vorname" placeholder="Max"
                                               required>
                                        <br>
                                        <label for="nachname" class="form-label">Nachname</label>
                                        <input type="text" class="form-control" id="nachname"
                                               placeholder="z.B. Mustermann"
                                               required>
                                        <br>
                                        <label for="matrikelnummer" class="form-label">Matrikelnummer</label>
                                        <input type="text" class="form-control" id="matrikelnummer"
                                               placeholder="z.B. 198 926"
                                               required>
                                        <br>
                                        <label for="studiengang" class="form-label">Studiengang</label>
                                        <input type="text" class="form-control" id="studiengang"
                                               placeholder="z.B. Wirtschaftsinformatik"
                                               required>
                                        <br>
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email"
                                               placeholder="z.B. 81mamu1bwi@hft-sttutgart.de"
                                               required>
                                        <br>
                                        <label for="password" class="form-label">Passwort</label>
                                        <input type="password" class="form-control" id="password"
                                               required>
                                        <div class="form-floating">
                                            <span class="fas fa-eye " id="eyeKonto"
                                                  onclick="showpw()"></span>
                                        </div>
                                        <div class="d-grid gap-3 mt-4">
                                            <button type="submit" class="btn btn-danger">Registrierung abschließen
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="checkbox-div col-md-5">
                            <br>
                            <form>
                                <input type="button" class="btn btn-outline-danger mt-2" value="Zurück"
                                       onclick="history.back()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Passwort-Funktion -->
<script>
    function showpw() {
        let x = document.getElementById("password");
        let icon = document.getElementById('#eye');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
