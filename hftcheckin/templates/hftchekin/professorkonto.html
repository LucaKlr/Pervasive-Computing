<!doctype html>
{% load static %}
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
    <title>HFT Konto</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src="{% static 'img/logo.png' %}" alt="HFT" width="68" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="{% url 'professorhome' %}" class="btn btn-outline-danger"><span
                                    class="fas fa-home"></span>
                                Home</a>
                            <a href="#" class="btn btn-outline-danger"><span class="fas fa-user-circle"></span>
                                Konto</a>
                            <a href="#" class="btn btn-outline-danger">Logout <span class="fas fa-sign-out-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col my-5">
                    <form action="" method="POST">
                        <!-- Daten des Professors/Dozenten -->
                        <div class="card shadow-sm">
                            <div class="card-header">Kontoübersicht</div>
                            <div class="col my-5">
                                <div class="card shadow-lg center" style="max-width: 35rem">
                                    <div class="card-body text-center">
                                        <label for="titel" class="form-label">Titel</label>
                                        <input type="text" class="form-control" id="titel"
                                               disabled>
                                    </div>
                                    <div class="card-body text-center">
                                        <label for="vorname" class="form-label">Vorname</label>
                                        <input type="text" class="form-control" id="vorname"
                                               disabled>
                                    </div>
                                    <div class="card-body text-center">
                                        <label for="nachname" class="form-label">Nachname</label>
                                        <input type="text" class="form-control" id="nachname"
                                               disabled>
                                    </div>
                                    <div class="card-body text-center">
                                        <label for="mitarbeiternummer" class="form-label">Mitarbeiternummer</label>
                                        <input type="text" class="form-control" id="mitarbeiternummer"
                                               disabled>
                                    </div>
                                    <div class="card-body text-center">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email"
                                               disabled>
                                    </div>
                                    <div class="card-body text-center">
                                        <label for="password" class="form-label">Passwort</label>
                                        <input type="text" class="form-control" id="password"
                                               disabled>
                                        <div class="form-floating">
                                            <span class="fas fa-eye " id="eyeKonto"
                                                  onclick="showpw()"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-div col-md-5">
                            <br>
                            <form>
                                <input type="button" class="btn btn-outline-danger mt-2" value="Zurück" onclick="history.back()">
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Passwort-Funktion -->
<script>
    function showpw() {
        let x = document.getElementById("password");
        let icon = document.getElementById('#eye');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>


</body>
</html>
