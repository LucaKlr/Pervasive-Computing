<!doctype html>
{% load static %}
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>

    <title>HFT Login</title>

    <!-- Hintergrundbild - Gebauede -->
    <style>
        .bg{
            background-image: url("{% static 'img/Gebaeude.jpg' %}");
        }
    </style>
</head>

<body class="bg">
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src="{% static 'img/logo.png' %}" alt="HFT" width="68" height="53"> <span style="margin-left: 10px">Herzlich willkommen</span>
            </a>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col mt-5">
                    <div class="card shadow-lg center" style="max-width: 35rem">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <hr>
                            <form action="">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                           placeholder="name@example.com" required>
                                    <label for="floatingInput">E-Mail</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control input-field" id="floatingPassword"
                                           placeholder="Password" required>
                                    <span class="fas fa-eye" id="eyeLogin" onclick="showpw()"></span>
                                    <label for="floatingPassword">Passwort</label>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button type="submit" class="btn btn-danger">Login</button>
                                </div>
                            </form>
                            <br>
                            <small>
                                <a href="{% url 'registrierung' %}" class="text-decoration-none">
                                    <span class="fas fa-user-plus"></span> Noch nicht registriert?
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Passwort-Funktion -->
<script>
    function showpw() {
        let x = document.getElementById("floatingPassword");
        let icon = document.getElementById('#eye');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
