<!doctype html>
{% load static %}
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
    <title>HFT Check-in</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src={% static 'img/logo.png' %} alt="HFT" width="68" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="#" class="btn btn-outline-danger"><span class="fas fa-user-circle"></span>
                                Konto</a>
                            <a href="#" class="btn btn-outline-danger">Logout <span class="fas fa-sign-out-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <section>
            <div class="container mt-5">
                <div class="row mt-5">
                    <div class="col mt-5">
                        <div class="card shadow-lg center" style="max-width: 35rem">
                            <div class="card-body">
                                <h5 class="card-title">Check-In</h5>
                                <hr>
                                <form action="">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                               placeholder="name@example.com" required>
                                        <label for="floatingInput">Pr√ºfungs-ID</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control input-field" id="floatingPassword"
                                               placeholder="Password" required>
                                        <span class="fas fa-eye" id="eyeLogin" onclick="showpw()"></span>
                                        <label for="floatingPassword">Passwort</label>
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" class="btn btn-danger">Check-In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Passwort-Funktion -->
<script>
    function showpw() {
        let x = document.getElementById("floatingPassword");
        let icon = document.getElementById('#eye');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
