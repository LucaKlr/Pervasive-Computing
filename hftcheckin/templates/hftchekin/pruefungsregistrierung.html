<!doctype html>
{% load static %}
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
    <title>HFT Prüfungsregistrierung</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src="{% static 'img/logo.png' %}" alt="HFT" width="68" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="{% url 'professorhome' %}" class="btn btn-outline-danger"><span
                                    class="fas fa-home"></span>
                                Home</a>
                            <a href="{% url 'professorkonto' %}" class="btn btn-outline-danger"><span
                                    class="fas fa-user-circle"></span>
                                Konto</a>
                            <a href="#" class="btn btn-outline-danger">Logout <span class="fas fa-sign-out-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <section>
            <div class="container mt-5">
                <div class="row mt-5">
                    <div class="col mt-5">
                        <div class="card shadow-lg center" style="max-width: 35rem">
                            <div class="card-body">
                                <h5 class="card-title">Prüfungsanmeldung</h5>
                                <hr>
                                <form action="">
                                    <div class="card-body text-center ">
                                        <label for="id" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="id" placeholder="z.B. SoSe21PerComp"
                                               required>
                                        <br>
                                        <label for="password" class="form-label">Passwort</label>
                                        <input type="password" class="form-control" id="password"
                                               required>
                                        <div class="form-floating">
                                            <span class="fas fa-eye " id="eyeKonto"
                                                  onclick="showpw()"></span>
                                        </div>
                                        <br>
                                        <label for="modul" class="form-label">Modul</label>
                                        <input type="text" class="form-control" id="modul"
                                               placeholder="z.B. Pervasiv Computing"
                                               required>
                                        <br>
                                        <label for="semester" class="form-label">Semester</label>
                                        <input type="text" class="form-control" id="semester"
                                               placeholder="z.B. Sommersemester 2021"
                                               required>
                                        <br>
                                        <label for="pruefer" class="form-label">Prüfer/in</label>
                                        <input type="text" class="form-control" id="pruefer"
                                               placeholder="z.B. Herr Knauth"
                                               required>
                                        <br>
                                        <label for="raumnummer" class="form-label">Raumnummer</label>
                                        <input type="text" class="form-control" id="raumnummer"
                                               placeholder="z.B. 2/231"
                                               required>
                                        <br>
                                        <label for="dauer" class="form-label">Dauer</label>
                                        <input type="text" class="form-control" id="dauer"
                                               placeholder="z.B. 2 Stunden"
                                               required>
                                        <div class="d-grid gap-3 mt-4">
                                            <button type="submit" class="btn btn-danger">Prüfungsanmeldung abschließen
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="checkbox-div col-md-5">
                            <br>
                            <form>
                                <input type="button" class="btn btn-outline-danger mt-2" value="Zurück"
                                       onclick="history.back()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Passwort-Funktion -->
<script>
    function showpw() {
        let x = document.getElementById("password");
        let icon = document.getElementById('#eye');
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
