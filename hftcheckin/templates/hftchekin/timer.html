<!doctype html>
{% load static %}
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>
    <title>HFT Timer</title>
</head>
<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src={% static 'img/logo.png' %} alt="HFT" width="68" height="53">
            </a>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col my-5">
                    <!-- PRÜFUNGSDATEN -->
                    <form action="" method="POST">
                        <div class="card shadow-sm">
                            <div class="card-header">Prüfungsdaten</div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fach" class="form-label">Prüfungsfach</label>
                                        <input type="text" class="form-control" id="fach"
                                               placeholder="z.B. Mathematik" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="semester" class="form-label">Semester</label>
                                        <input type="text" class="form-control" id="semester"
                                               placeholder="SoSe 2021" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="pruefer" class="form-label">Prüfer</label>
                                        <input type="text" class="form-control" id="pruefer"
                                               placeholder="z.B. Prof. Dr. Stefan Knauth" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="datum" class="form-label">Datum</label>
                                        <input type="date" class="form-control" id="datum" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- Stopuhr -->
                        <div class="card shadow-sm">
                            <div class="card-header">Zeit</div>
                            <div class="col my-5">
                                <div class="card shadow-lg center" style="max-width: 35rem">
                                    <!-- TIME -->
                                    <div class="card-body text-center">
                                        <div id="time" class="colored digit text-nowrap font-digit"
                                             style="font-size: 76px;"> 00:00:00
                                        </div>
                                    </div>
                                    <div class="checkbox-div text-center my-2">
                                        <button type="button" id="start_btn" onclick="start()"
                                                class="btn btn-outline-danger mt-2">
                                            Start
                                        </button>
                                        <button type="button" id="pause_btn" onclick="pause()"
                                                class="btn btn-outline-danger mt-2">
                                            Stop
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- Fertig/Checkout -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-danger mt-2">Fertig</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Heutiges Datum im Textfeld -->
<script>
    document.getElementById('datum').valueAsDate = new Date();
</script>

<!-- Stopuhr Start/Stop-->
<script>
    const timer = document.querySelector('#time');
    const start_btn = document.querySelector('#start_btn');
    const pause_btn = document.querySelector('#pause_btn');

    let time = 0,
        interval;

    function showTime() {
        time += 1;
        timer.innerHTML = toHHMMSS(time);
    }

    function start() {
        interval = setInterval(showTime, 1000);
        hideBtn([start_btn]);
        showBtn([pause_btn]);
    }

    function pause() {
        if (interval) {
            clearInterval(interval);
            interval = null;
            hideBtn([start_btn, pause_btn]);
        } else {
            interval = setInterval(showTime, 1000);
        }
    }

    function toHHMMSS(time) {
        let hours = Math.floor(time / 3600);
        let minutes = Math.floor((time - hours * 3600) / 60);
        let seconds = time - hours * 3600 - minutes * 60;

        hours = `${hours}`.padStart(2, '0');
        minutes = `${minutes}`.padStart(2, '0');
        seconds = `${seconds}`.padStart(2, '0');

        return hours + ':' + minutes + ':' + seconds;
    }

    function showBtn(btnArr) {
        btnArr.forEach((btn) => (btn.style.display = 'inline-block'));
    }

    function hideBtn(btnArr) {
        btnArr.forEach((btn) => (btn.style.display = 'none'));
    }
</script>

</body>
</html>
