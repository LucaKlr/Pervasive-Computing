<!doctype html>
{% load static %}
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
            integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
            crossorigin="anonymous"></script>

    <title>HFT Formular</title>
</head>

<body>
<!-- NAVBAR -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="https://www.hft-stuttgart.de/" target="_blank">
                <img src={% static 'img/logo.png' %} alt="HFT" width="68" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href="#" class="btn btn-outline-danger">Logout <span class="fas fa-sign-out-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col my-5">
                    <!-- PRÜFUNGSDATEN -->
                    <form action="" method="POST">
                        <div class="card shadow-sm">
                            <div class="card-header">Prüfungsdaten</div>
                            <div class="card-body">
                                <p class="card-text">Bitte füllen Sie die erforderlichen Felder aus.</p>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fach" class="form-label">Prüfungsfach</label>
                                        <input type="text" class="form-control" id="fach"
                                               placeholder="z.B. Mathematik" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="semester" class="form-label">Semester</label>
                                        <input type="text" class="form-control" id="semester"
                                               placeholder="SoSe 2021" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="pruefer" class="form-label">Prüfer</label>
                                        <input type="text" class="form-control" id="pruefer"
                                               placeholder="z.B. Prof. Dr. Stefan Knauth" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="datum" class="form-label">Datum</label>
                                        <input type="date" class="form-control" id="datum" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- DATEN DES STUDIERENDEN -->
                        <div class="card shadow-sm">
                            <div class="card-header">Daten des Studierenden</div>
                            <div class="card-body">
                                <p class="card-text">Bitte füllen Sie die erforderlichen Felder aus.</p>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="vorname" class="form-label">Vorname</label>
                                        <input type="text" class="form-control" id="vorname"
                                               placeholder="z.B. Max" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="nachname" class="form-label">Nachname</label>
                                        <input type="text" class="form-control" id="nachname"
                                               placeholder="z.B. Mustermann" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="matrikelnummer" class="form-label">Matrikelnummer</label>
                                        <input type="text" class="form-control" id="matrikelnummer"
                                               placeholder="z.B. 123456" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="studiengang" class="form-label">Studiengang</label>
                                        <input type="text" class="form-control" id="studiengang"
                                               placeholder="z.B. Wirtschaftsinformatik" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- Beginn/Checkin -->
                        <div class="checkbox-div text-center">
                            <input class="form-check-input checkbox-input" type="checkbox" id="agb" required>
                            <label class="form-check-label checkbox-label" for="agb">
                                Hiermit bestätige ich die Teilnahme zur Prüfung
                            </label>
                            <br>
                            <input class="form-check-input checkbox-input" type="checkbox" id="datenschutz" required>
                            <label class="form-check-label checkbox-label" for="datenschutz">
                                Datenschutz zustimmen
                            </label>
                            <br>
                            <button type="submit" class="btn btn-outline-danger mt-2">Bestätigen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Heutiges Datum im Textfeld -->
<script>
    document.getElementById('datum').valueAsDate = new Date();
</script>

</body>
</html>
